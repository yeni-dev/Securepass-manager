<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePass</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      height: 100%;
    }

    /* Login Form Styling */
    .login-area{
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-area form {
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-area input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 90%;
    }

    .login-area button {
      padding: 10px;
      background-color: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-area button:hover {
      background-color: #16a085;
    }


    .activity-log {
      max-height: 150px;
      overflow-y: scroll;
      padding: 5px;
      background-color: #34495e;
      border: 1px solid #1abc9c;
      font-size: 12px;
      color: white;
    }

    .activity-log p {
      margin: 5px 0;
    }

    /* Main Container Styling */
    .container {
      display: flex;
      flex-direction: row;  /* Ensure elements are aligned horizontally */
      height: 100vh;
      flex-wrap: nowrap;  /* Prevent wrapping of left and main panels */
    }

    .left-panel {
      width: 20%;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .nav-btn {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      background-color: #34495e;
      border: none;
      color: white;
      text-align: left;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: #1abc9c;
    }

    .main-panel {
      width: 80%;
      background-color: #ecf0f1;
      padding: 20px;
      box-sizing: border-box;
      flex-grow: 1;  /* Allow this panel to take up remaining space */
    }

    .dynamic-content {
      margin-top: 20px;
    }
    #main-container {
      display: none;  /* Hide the main container until login */
    }


  </style>
</head>
<body>


<!-------Login Area------><!-------Login Area------>

<div class="login-area" id="login-page">
  <form id="login-form">
    <h2>Login</h2>
    <input type="text" id="admin-username" placeholder="Username" required>
    <input type="password" id="admin-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<!-------Dashboard Area------><!-------Dashboard Area------>

<!-- Main Container (Hidden until login) -->
<div class="container" id="main-container">
  <!-- Left Panel (Navigation) -->
  <div class="left-panel">
    <h1>Security Dashboard</h1>
    <button class="nav-btn" data-feature="account-management">Account Management</button>
    <button class="nav-btn" data-feature="password-generator-health">Password Generator & Health</button>
    <button class="nav-btn" data-feature="backup-restore">Backup & Restore</button>
    <button class="nav-btn" data-feature="two-factor-auth">Two-Factor Authentication</button>
    <button class="nav-btn" data-feature="settings">Settings</button>
    <div class="activity-log" id="activity-log"></div>
    <button class="nav-btn" data-feature="logout">Logout</button>
  </div>

  <!-- Main Dynamic Panel -->
  <div class="main-panel">
    <h2>Welcome to Your Security Pass</h2>
    <div class="dynamic-content" id="dynamic-content">
      <p>Select an option from the left to begin managing your passwords and accounts.</p>
    </div>
  </div>
</div>
<!-- QR Code Canvas for Backup -->
<canvas id="qrcode" style="display:none;"></canvas>

</body>

<script src="index.js"></script>

</html>
